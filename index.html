<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheFlex TikTakToe</title>

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/components/desktop-block.css">
    <link rel="stylesheet" href="./styles/components/header.css">
    <link rel="stylesheet" href="./styles/UI/my-button.css">

    <link rel="stylesheet" href="./styles/pages/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="my-container header__container">
                <a href="./index.html" class="header__logo-link">
                    <div class="header__logo-wrap-img">
                        <img src="./assets/images/logo.svg" alt="" class="logo-img">
                    </div>
                </a>
            </div>
        </div>

        <!-- ЗАГЛУШКА ДЛЯ ПК -->
        <div class="desktop-block">
            <div class="my-container desktop-block__container">
                <img src="./assets/images/logo.svg" alt="" class="desktop-block__logo">
                <div class="desktop-block__text">
                    Сайт доступен для мобильной версии <br> Откройте сайт на телефоне
                </div>
                <div class="desktop-block__icon-wrap">
                    <img src="./assets/images/desktop-icon.svg" alt="" class="desktop-block__icon">
                </div>
            </div>
        </div>

        <main class="main">
            <div class="main-page">
                <div class="my-container main-page__container">
                    <div class="main-page__top">
                        <div class="main-page__title" data-queue-animation="1" data-timing="0">hey, <br>flex girl!</div>
                        <div class="main-page__pre-title" data-queue-animation="5" data-timing="0.2">Давай сыграем в игру?</div>
                        <div class="main-page__bg-images">
                            <img src="./assets/images/heart.svg" alt="" class="main-page__bg-img-1" data-queue-animation="2" data-timing="0.1">
                            <img src="./assets/images/heart.svg" alt="" class="main-page__bg-img-2" data-queue-animation="3" data-timing="0.1">
                            <img src="./assets/images/heart.svg" alt="" class="main-page__bg-img-3" data-queue-animation="4" data-timing="0.1">
                            <img src="./assets/images/heart.svg" alt="" class="main-page__bg-img-4" data-queue-animation="8" data-timing="0.1">
                            <img src="./assets/images/heart.svg" alt="" class="main-page__bg-img-5" data-queue-animation="9" data-timing="0.1">
                        </div>
                    </div>
                    <div class="main-page__bottom">
                        <div class="main-page__bottom-text" data-queue-animation="6" data-timing="0.3">Если выиграешь – получишь классные бонусы от The Flex</div>
                        <a href="./pages/game.html" class="my-button main-page__button" data-queue-animation="7" data-timing="0.3">начать</a>
                    </div>
                </div>
            </div>
        </main>

    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
    // Находим все элементы с атрибутом data-queue-animation
    const elements = document.querySelectorAll("[data-queue-animation]");
  
    // Сортируем элементы по значению data-queue-animation
    const sortedElements = Array.from(elements).sort((a, b) => {
      return a.getAttribute("data-queue-animation") - b.getAttribute("data-queue-animation");
    });
  
    // Запускаем анимацию по очереди
    sortedElements.forEach((element, index) => {
      const timing = parseFloat(element.getAttribute("data-timing")) || 0.5; // Берём тайминг из атрибута или используем 0.5 по умолчанию
      setTimeout(() => {
        element.classList.add("visible"); // Добавляем класс для плавного появления
      }, timing * 1000 * index); // Умножаем на индекс для последовательности
    });
  });
  </script>

</html>
